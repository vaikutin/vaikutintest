    <body>
	   
      <form action="/signup/VaikutinSignUp_stylized.html" method="post">
      
        <h1>Moi, Terve!</h1>
        <p>Enter your email and password for joining Vaikutin's services.</p>
                  &nbsp;&nbsp;&nbsp;<br>
        <fieldset>
          <input class="mdl-textfield__input" style="display:inline;" type="text" id="email" name="email" placeholder="Email"/>
          &nbsp;&nbsp;&nbsp;<br>
          <input class="mdl-textfield__input" style="display:inline;" type="password" id="password" name="password" placeholder="Password"/>
		 &nbsp;&nbsp;&nbsp;<br>
          <input class="mdl-textfield__input" style="display:inline;" type="password" id="passwordCheck" name="passwordCheck" placeholder="Retype password"/>
          &nbsp;&nbsp;&nbsp;<br>
        </fieldset>
          <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-up" name="signup" type="signup" >Sign Up</button>
                  &nbsp;&nbsp;&nbsp;<br>
        <note>By pressing sign up button, you agree with terms and policies of Vaikutin. Please see more about it from here.</note>

      </form>
