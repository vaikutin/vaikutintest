<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Vaikutin | Sign-Up</title>
        	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,700' rel='stylesheet' type='text/css'>
        	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
			<link rel="stylesheet" href="reset.css"> 
 			<link rel="stylesheet" href="signup.css">

  <script src="/signup/firebaseloginprocess.js"></script>
</head>


<body class="body">
	<header class="cd-header">
		<a href="/" ><h1>Vaikutin Sign-Up</h1></a>
			<br>
	</header>

	<main class="form">

        <div>
       		<p id="guidetext">Terve! Please, Sign up for Vaikutin's services.</p>
                  &nbsp;&nbsp;&nbsp;<br>

          <input class="mdl-textfield__input" style="display:inline;" type="text" id="email" name="email" placeholder="Your Email"/>
          &nbsp;&nbsp;&nbsp;<p>
          <input class="mdl-textfield__input" style="display:inline;" type="password" id="password" name="password" placeholder="Enter Password"/>
          <br/><br/><p>
        <input class="mdl-textfield__input" style="display:inline;" type="password" id="passwordCheck" name="passwordCheck" placeholder="Enter Password again"/>
          <br/><br/><p>
          <div class="cd-triggers">
          <button class="btn salmon" id="quickstart-sign-up" name="signup">Sign Up</button>
          <p>
          &nbsp;&nbsp;&nbsp;
          <button class="btn salmon" id="quickstart-password-reset" name="verify-email">Reset Password</button>
          <p>
           </div>
        <note>By pressing sign up button, you agree with terms and policies of Vaikutin. Please see more about it from here.</note>
      <note>Vaikutin is powered by Forethink Oy. All right reserved. 2017 </note>
  </main>
  
</div>
</body>

<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
<script src="/signup/initializeVaikutinFirebase.js"> </script>
</html>
