<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email/Password Authentication Example</title>

  <!-- Material Design Theming -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <link rel="stylesheet" href="/css/signup.css">

  <script src="/signup/firebaseloginprocess.js"></script>
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

  <!-- Header section containing title -->
  <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
        <a href="/"><h1>Sign Up Vaikutin</h1></a>
      </div>
    </div>
  </header>

  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

      <!-- Container for the demo -->
      <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
        <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
          <h1>Terve!</h1>
        </div>
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
        <p>Sign up for Vaikutin's services.</p>
                  &nbsp;&nbsp;&nbsp;<br>

          <input class="mdl-textfield__input" style="display:inline;" type="text" id="email" name="email" placeholder="Your Email"/>
          &nbsp;&nbsp;&nbsp;<p>
          <input class="mdl-textfield__input" style="display:inline;" type="password" id="password" name="password" placeholder="Enter Password"/>
          <br/><br/><p>
        <input class="mdl-textfield__input" style="display:inline;" type="password" id="passwordCheck" name="passwordCheck" placeholder="Enter Password again"/>
          <br/><br/><p>
          <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-up" name="signup">Sign Up</button>
          <p>
          &nbsp;&nbsp;&nbsp;
          <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-password-reset" name="verify-email">Reset Password</button>
          <p>
        <note>By pressing sign up button, you agree with terms and policies of Vaikutin. Please see more about it from here.</note>
      <note>Vaikutin is powered by Forethink Oy. All right reserved. 2017 </note>
        </div>
      </div>

    </div>
  </main>
</div>
</body>

<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
<script src="/signup/initializeVaikutinFirebase.js"> </script>
</html>
